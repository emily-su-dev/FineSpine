<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@200..900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>FineSpine</title>
</head>
<body>
    <header>
        <div class="container header-container">
            <h1 class="logo">FineSpine</h1>
            <button onclick="location.href='webcam.html'" class="webcam-btn" id="webcam">Webcam</button>
            <button onclick="location.href='genai.html'" class="genai-btn" id="genai">GenAI</button>

            <button class="login-btn" id="login">Log In</button>
            <button class="logout-btn" id="logout">Log Out</button>
        </div>
    </header>

    <div class="main-container">
        <!-- Left Content -->
        <div class="left-content">
            <h1>Welcome to <span class="logotext">FineSpine</span>,</h1> 
            <h2>where we fix your posture and unlock your mind</h2>
            <br>
            <br>
            <p>Your AI-powered posture coach for a healthier, productive life</p>
            <button class="get-started-btn" id="start">Get Started</button>
        </div>
        
        <!-- placeholder for profile div -->
        <div id="profile" style="display: none;">
            <!-- User profile info will be dynamically inserted here -->
        </div>
          
        <div class="right-content">
            <div class="placeholder">
                <p>Insert demo video</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa-js.production.js"></script>
    <script type="module" src="auth.js"></script>
</body>
