<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@200..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <title>Log In</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Raleway", serif;
            background: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        header {
        position: absolute; 
        top: 0;
        left: 0;
        width: 100%; 
        display: flex;
        align-items: flex-start; 
        padding: 35px 60px;
        background-color: transparent; 
        }

        .logo {
        font-size: 0.9rem;
        color: black;
        font-weight: bold;
        font-family: "Unbounded", serif;
        text-align: left;
        }

        .logo a {
        text-decoration: none; 
        color: inherit; 
        font-size: inherit; 
        }

        .login-container {
            width: 350px;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .login-container h1 {
            margin-bottom: 10px;
            font-family: "Unbounded", serif;
            font-optical-sizing: auto;
            color: #333;
        }

        .login-container button.google-login {
            font-family: "Raleway", serif;
            background-color: white;
            color: #555;
            border: 1px solid #ddd;
            padding: 10px;
            font-size: 0.9rem;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container button.google-login img {
            margin-right: 10px;
        }

        .login-container .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }

        .login-container .divider::before,
        .login-container .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background: #ddd;
        }

        .login-container .divider span {
            margin: 0 10px;
            color: #888;
        }

        .login-container form {
            display: flex;
            flex-direction: column;
        }

        .login-container input[type="email"],
        .login-container input[type="password"] {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 0.85rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-container .forgot-password {
            text-align: right;
            margin-bottom: 15px;
        }

        .login-container .forgot-password a {
            color: #4caf50;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .login-container button.submit {
            font-family: "Raleway", serif;
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px;
            font-size: 0.85rem;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
        }

        .login-container button.submit:hover {
            background-color: #45a049;
        }

        .login-container .create-account {
            margin-top: 15px;
        }

        .login-container .create-account a {
            color: #4caf50;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .login-container .create-account a:hover {
            text-decoration: underline;
        }
    </style>

</head>
<body>
    <header>
        <div class="container header-container">
            <h1 class="logo">
                <a href="index.html">FineSpine</a>
            </h1>
        </div>
    </header>
    

    <div class="login-container">
        <h1>Log in</h1>
        <button class="google-login">
            Log in via Google
        </button>

        <div class="divider">
            <span>OR</span>
        </div>

        <form action="#" method="POST">
            <input type="email" name="email" placeholder="Email or username" required>
            <input type="password" name="password" placeholder="Password" required>
            <div class="forgot-password">
                <a href="#">Forgot password</a>
            </div>
            <button type="submit" class="submit" id="login">Log in</button>
        </form>
        <div class="create-account">
            <p>No account? <a href="getstarted.html">Create one</a></p>
        </div>
    </div>
</body>
</html>
