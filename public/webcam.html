<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@200..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <title>Posture Analysis</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Raleway", serif;
            background: #f9f9f9;
            display: flex;
            flex-direction: column; /* Align elements vertically */
            align-items: center; /* Center horizontally */
            gap: 20px; /* Add spacing between elements */
        }

        header {
            position: relative;
            width: 100%;
            padding: 20px 60px;
            background-color: transparent;
            text-align: center;
        }

        .logo {
            font-size: 1.5rem;
            color: black;
            font-weight: bold;
            font-family: "Unbounded", serif;
        }

        video {
            transform: scaleX(-1); /* Mirror the webcam video */
            max-width: 80%; /* Limit the width */
            height: auto; /* Maintain aspect ratio */
            border: 2px solid #000; /* Optional border for better visibility */
        }

        canvas {
            margin-top: 20px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Include Chart.js -->
</head>
<body>
    <header>
        <h1 class="logo">FineSpine</h1>
    </header>

    <label for="threshold-slider">Sensitivity:</label>
    <div style="display: flex; align-items: center; justify-content: space-between;">
        <span>Low Sensitivity</span>
        <input type="range" id="threshold-slider" min="0" max="100" value="50" style="flex-grow: 1; margin: 0 10px;">
        <span>High Sensitivity</span>
    </div>

    <!-- Video Element -->
    <video id="webcam" autoplay playsinline></video>

    <!-- Chart -->
    <h2>Posture Analysis</h2>
    <canvas id="slouchChart" width="800" height="400"></canvas> <!-- Canvas for the chart -->

    <!-- TensorFlow and App Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
